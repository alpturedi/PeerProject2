<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce Demo - Products</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://unpkg.com/mustache@latest"></script>
    <script src="src/script.js"></script>
    <script src="src/deferred.js" defer></script>
  </head>
  <body onload="render()">
    <header>
      <h1 class="localized">{{title}}</h1>
      <nav>
        <ul class="localized">
          <li><a id="nav-home" href="index.html">{{home}}</a></li>
          <li><a id="nav-products" href="products.html">{{products}}</a></li>
          <li><a id="nav-about" href="about.html">{{about}}</a></li>
        </ul>
        <div class="settings">
          <select id="language-select">
            <option value="en">English</option>
            <option value="fr">Fran√ßais</option>
          </select>
          <button id="theme-toggle">
            <i id="light" class="fa-regular fa-sun"></i>
            <i id="dark" class="fa-solid fa-moon"></i>
          </button>
        </div>
      </nav>
    </header>

    <main>
      <section class="filters">
        <h2>Products</h2>
        <div class="filter-options">
          <select id="price-sort" class="localized">
            <option value="price-low">{{priceLow}}</option>
            <option value="price-high">{{priceHigh}}</option>
          </select>
        </div>
      </section>

      <section class="product-grid localized">
        <div class="card">
          <img src="images/product1.jpg" alt="Product 1" />
          <h3>Product 1</h3>
          <p>$19.99</p>
          <button>{{addToCart}}</button>
        </div>
        <div class="card">
          <img src="images/product2.jpg" alt="Product 2" />
          <h3>Product 2</h3>
          <p>$29.99</p>
          <button>{{addToCart}}</button>
        </div>
        <div class="card">
          <img src="images/product3.jpg" alt="Product 3" />
          <h3>Product 3</h3>
          <p>$39.99</p>
          <button>{{addToCart}}</button>
        </div>
        <!-- Add more cards as needed -->
      </section>
    </main>

    <footer>
      <p class="localized">{{footerText}}</p>
    </footer>
  </body>
</html>
