<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce Demo - Home</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://unpkg.com/mustache@latest"></script>
    <script src="src/script.js"></script>
    <script src="src/deferred.js" defer></script>
  </head>
  <body onload="render()">
    <header>
      <h1 class="localized">{{title}}</h1>
      <nav>
        <ul class="localized">
          <li><a id="nav-home" href="index.html">{{home}}</a></li>
          <li><a id="nav-products" href="products.html">{{products}}</a></li>
          <li><a id="nav-about" href="about.html">{{about}}</a></li>
        </ul>
        <div class="settings">
          <select id="language-select">
            <option value="en">English</option>
            <option value="fr">Fran√ßais</option>
          </select>
          <button id="theme-toggle">
            <i id="light" class="fa-regular fa-sun"></i>
            <i id="dark" class="fa-solid fa-moon"></i>
          </button>
        </div>
      </nav>
    </header>

    <main>
      <section class="hero localized">
        <h2>{{welcomeMessage}}</h2>
        <p>Discover amazing products at great prices!</p>
        <a href="products.html" class="btn">{{shopNow}}</a>
      </section>
    </main>

    <footer>
      <p class="localized">{{footerText}}</p>
    </footer>
  </body>
</html>
